<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container"> <!-- Added main container -->
        <div class="model-selector-container">
            <label for="modelSelector">Choose LLM:</label>
            <select id="modelSelector">
                <option value="mockLLM1">LLM Provider 1 (Mock)</option>
                <option value="mockLLM2">LLM Provider 2 (Mock)</option>
                <!-- We will populate this more dynamically or with actual models later -->
            </select>
            <button id="clearHistoryButton">Clear History</button> <!-- Removed inline style -->
            <button id="settingsButton">Settings</button> <!-- Removed inline style -->
        </div>

        <div id="chatbox">
            <div id="messagesContainer">
                <!-- Chat messages will be displayed here -->
            </div>
            <div id="input-area">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div> <!-- End of main-container -->

    <!-- Settings Modal (kept outside main-container for full-screen overlay) -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeSettingsButton" class="close-button">&times;</span>
            <h2>Settings</h2>
            <div>
                <label for="apiKeyMock1">LLM Provider 1 API Key:</label>
                <input type="text" id="apiKeyMock1" name="apiKeyMock1">
            </div>
            <div>
                <label for="apiKeyMock2">LLM Provider 2 API Key:</label>
                <input type="text" id="apiKeyMock2" name="apiKeyMock2">
            </div>
            <button id="saveSettingsButton">Save Settings</button>
        </div>
    </div>

    <script src="llm.js"></script>
    <script src="script.js"></script>
</body>
</html>
